<div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-6 d-flex mx-auto flex-column">
          <form novalidate #myform="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" id="name" type="name" [(ngModel)]="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="email" [(ngModel)]="email" name="email" required>
              </div>
  
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" id="password" type="password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-around">
              <button class="btn btn-primary btn-sm btn-block" (click)="signup(myform)" [disabled]="myform.invalid && myform.touched">SignUp</button>
              
            </div>
          </form>
  
  
        </div> 
      </div>
    </div>
  </div>
